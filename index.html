<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–≥–æ –°–≤–µ—Ç–ª—è—á–∫–∞ ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', 'Arial', sans-serif; /* –ë–æ–ª–µ–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            background: radial-gradient(ellipse at bottom, #1b1b2f 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        /* –ó–≤–µ–∑–¥—ã */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            opacity: 0.5; /* –ù–µ–º–Ω–æ–≥–æ –±–æ–ª–µ–µ —Ç—É—Å–∫–ª—ã–µ –∑–≤–µ–∑–¥—ã */
            filter: blur(1px); /* –õ–µ–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ */
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 0.8; } /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —è—Ä–∫–æ—Å—Ç–∏ */
        }

        /* –ö–æ–Ω–≤–µ—Ä—Ç */
        .envelope {
            position: relative;
            width: 300px;
            height: 220px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            animation: appear 1.5s forwards 0.5s; /* –ö–æ—Ä–æ—á–µ –∏ —Ä–∞–Ω—å—à–µ */
        }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }

        .flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 120px solid #ff4d6d; /* –†–æ–∑–æ–≤–æ-–∫—Ä–∞—Å–Ω—ã–π */
            top: 0;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è */
        }

        .body-env {
            width: 100%;
            height: 100%;
            background: white;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); /* –õ–µ–≥–∫–∞—è —Ç–µ–Ω—å */
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 85%;
            background: #fff0f5; /* –°–≤–µ—Ç–ª–æ-—Ä–æ–∑–æ–≤—ã–π */
            left: 5%;
            top: 70%; /* –ù–∞—á–∏–Ω–∞–µ—Ç—Å—è –Ω–∏–∂–µ */
            border-radius: 20px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transform: translateY(40px); /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è —á—É—Ç—å –Ω–∏–∂–µ */
            transition: all 0.8s ease;
            color: #ff1f4b; /* –¢–µ–º–Ω–æ-—Ä–æ–∑–æ–≤—ã–π */
            font-size: 1.1em; /* –ß—É—Ç—å –∫—Ä—É–ø–Ω–µ–µ —Ç–µ–∫—Å—Ç */
        }

        .letter h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #e60073; /* –ë–æ–ª–µ–µ —è—Ä–∫–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        }

        .letter p {
            margin-bottom: 0.5em;
        }

        .open .flap {
            transform: rotateX(175deg); /* –û—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –ø–æ—á—Ç–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é */
        }

        .open .letter {
            opacity: 1;
            transform: translateY(-90px); /* –ü–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è –≤—ã—à–µ */
            top: 70%; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–æ–ª–æ–∂–µ–Ω–∏–µ */
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            margin-top: 20px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø */
            position: relative;
            height: 50px; /* –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è absolute –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        }

        button {
            padding: 10px 20px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –∫–Ω–æ–ø–æ–∫ */
            border-radius: 25px; /* –ë–æ–ª–µ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ */
            border: none;
            cursor: pointer;
            font-size: 16px; /* –ö—Ä—É–ø–Ω–µ–µ —à—Ä–∏—Ñ—Ç */
            margin: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .yes {
            background: #ff4d6d; /* –Ø—Ä–∫–∏–π —Ä–æ–∑–æ–≤—ã–π */
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px; /* –ß—É—Ç—å –Ω–∏–∂–µ */
        }

        .no {
            background: #ccc;
            color: #333;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px; /* –ß—É—Ç—å –Ω–∏–∂–µ */
        }

        /* –§–∏–Ω–∞–ª */
        .final {
            position: absolute;
            text-align: center;
            font-size: 2.2em; /* –ö—Ä—É–ø–Ω–µ–µ */
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-out; /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff1f4b, 0 0 30px #e60073;
            line-height: 1.3; /* –£–ª—É—á—à–µ–Ω–Ω–æ–µ –º–µ–∂—Å—Ç—Ä–æ—á–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ */
        }

        .showFinal {
            opacity: 1;
            transform: scale(1.1); /* –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏—Ç—Å—è */
        }

        /* –°–µ—Ä–¥—Ü–∞ */
        .heart {
            position: absolute;
            font-size: 18px; /* –†–∞–∑–º–µ—Ä —Å–µ—Ä–¥–µ—á–∫–∞ */
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            z-index: -1; /* –ü–æ–¥ –≤—Å–µ–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }

        @keyframes fall {
            to { transform: translateY(105vh); opacity: 0; } /* –ü–æ—è–≤–ª—è–µ—Ç—Å—è –∏ –∏—Å—á–µ–∑–∞–µ—Ç */
        }
    </style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="body-env"></div>
    <div class="letter">
        <h2>–ú–æ–µ–º—É –°–≤–µ—Ç–ª—è—á–∫—É ‚ú®</h2>
        <p>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</p>
        <div class="buttons">
            <button class="yes" onclick="event.stopPropagation(); acceptLove();">
                –î–∞! ‚ù§Ô∏è
            </button>
            <button class="no" id="noBtn" onclick="event.stopPropagation();">
                –ù–µ —É–≤–µ—Ä–µ–Ω–∞... ü§î
            </button>
        </div>
    </div>
</div>

<div class="final" id="finalMessage">
    –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª(–∞) üòèüíò<br>
    –¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ! ‚ú®<br>
    –¢—ã –¥–µ–ª–∞–µ—à—å –º–æ—é –∂–∏–∑–Ω—å —è—Ä—á–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å üíõ<br>
    –Ø –ª—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ! ‚ù§Ô∏è
</div>

<script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤–µ–∑–¥
    const numStars = 100;
    const starsContainer = document.body; // –ó–≤–µ–∑–¥—ã –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø—Ä—è–º–æ –≤ body
    for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.width = star.style.height = `${Math.random() * 3 + 1}px`; // –†–∞–∑–º–µ—Ä –æ—Ç 1px –¥–æ 4px
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${1 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 2}s`; // –†–∞–∑–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
        starsContainer.appendChild(star);
    }

    const envelope = document.getElementById("envelope");
    const noBtn = document.getElementById("noBtn");
    const finalMessage = document.getElementById("finalMessage");

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
    function openEnvelope() {
        envelope.classList.add("open");
        // –ß–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è, –∫–æ–≥–¥–∞ –∫–æ–Ω–≤–µ—Ä—Ç –æ—Ç–∫—Ä—ã—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        setTimeout(() => {
            const buttons = envelope.querySelector(".buttons");
            buttons.style.opacity = "1";
            buttons.style.transform = "translateY(0)"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        }, 800); // –í—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
    function moveButton() {
        const btn = noBtn; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é btn
        const envelopeRect = envelope.getBoundingClientRect(); // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–æ–Ω–≤–µ—Ä—Ç–∞
        const buttonRect = btn.getBoundingClientRect();

        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∞ –∑–∞ —ç–∫—Ä–∞–Ω
        const maxX = window.innerWidth - buttonRect.width - 20;
        const maxY = envelopeRect.bottom - buttonRect.height - 20; // –ö–Ω–æ–ø–∫–∞ –Ω–µ –¥–æ–ª–∂–Ω–∞ —É—Ö–æ–¥–∏—Ç—å –Ω–∏–∂–µ –∫–æ–Ω–≤–µ—Ä—Ç–∞

        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–Ω–æ–ø–∫–∞ –Ω–µ –æ–∫–∞–∂–µ—Ç—Å—è –ø–æ–¥ –∫–æ–Ω–≤–µ—Ä—Ç–æ–º, –µ—Å–ª–∏ –∫–æ–Ω–≤–µ—Ä—Ç –±—ã–ª –æ—Ç–∫—Ä—ã—Ç
        const envelopeBottom = envelope.classList.contains("open")
            ? envelopeRect.bottom // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç, —Ç–æ –Ω–∏–∂–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ –∫–æ–Ω–≤–µ—Ä—Ç–∞
            : envelopeRect.bottom - 100; // –ï—Å–ª–∏ –∑–∞–∫—Ä—ã—Ç, —Ç–æ –ø—Ä–∏–º–µ—Ä–Ω–æ –Ω–∏–∂–Ω—è—è —á–∞—Å—Ç—å –∑–∞–∫—Ä—ã—Ç–æ–≥–æ –∫–æ–Ω–≤–µ—Ä—Ç–∞

        if (y > envelopeBottom) {
             y = Math.random() * (envelopeBottom - buttonRect.height - 20); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–≤–µ—Ä—Ö—É
        }

        btn.style.position = "fixed"; // –ò—Å–ø–æ–ª—å–∑—É–µ–º fixed –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ viewport
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
        btn.style.transform = "translateX(-50%)"; // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
    if (noBtn && envelope) {
        noBtn.addEventListener("mouseenter", moveButton);
        noBtn.addEventListener("touchstart", moveButton, { passive: true }); // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    }

    // –°–≤—è–∑—ã–≤–∞–µ–º –∫–ª–∏–∫ –ø–æ –∫–æ–Ω–≤–µ—Ä—Ç—É —Å —Ñ—É–Ω–∫—Ü–∏–µ–π –æ—Ç–∫—Ä—ã—Ç–∏—è
    if (envelope) {
        envelope.addEventListener("click", openEnvelope);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—è—Ç–∏—è –∏ —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    function acceptLove() {
        envelope.style.opacity = "0"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω–≤–µ—Ä—Ç
        envelope.style.transform = "translateY(-50px)"; // –£–±–∏—Ä–∞–µ–º –µ–≥–æ –≤–≤–µ—Ä—Ö
        envelope.style.pointerEvents = "none"; // –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫–∏ –ø–æ –∫–æ–Ω–≤–µ—Ä—Ç—É

        setTimeout(() => {
            finalMessage.classList.add("showFinal");
            burstHearts(); // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫
        }, 500); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º —Ñ–∏–Ω–∞–ª–∞
    }

    // –í–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫
    function burstHearts() {
        for (let i = 0; i < 60; i++) { // –ú–µ–Ω—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫ –¥–ª—è –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            createHeart(true);
        }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–µ–≥–æ —Å–µ—Ä–¥—Ü–∞
    function createHeart(burst = false) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.fontSize = `${Math.random() * 15 + 15}px`; // –†–∞–∑–º–µ—Ä –æ—Ç 15px –¥–æ 30px
        heart.style.animationDuration = `${3 + Math.random() * 4}s`; // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è –æ—Ç 3 –¥–æ 7 —Å–µ–∫—É–Ω–¥

        if (burst) {
            // –°–µ—Ä–¥—Ü–∞ –ø–∞–¥–∞—é—Ç –∏–∑ —Ü–µ–Ω—Ç—Ä–∞ —ç–∫—Ä–∞–Ω–∞ –ø—Ä–∏ –≤–∑—Ä—ã–≤–µ
            heart.style.left = `calc(50vw - ${parseFloat(heart.style.fontSize)/2}px)`; // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º
            heart.style.animationDuration = `${1 + Math.random() * 2}s`; // –ë—ã—Å—Ç—Ä–µ–µ –ø—Ä–∏ –≤–∑—Ä—ã–≤–µ
            heart.style.opacity = "1"; // –Ø—Ä—á–µ –ø—Ä–∏ –≤–∑—Ä—ã–≤–µ
        }

        document.body.appendChild(heart);

        // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è
        heart.addEventListener('animationend', () => {
            heart.remove();
        });
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥—Ü–∞ –≤ –æ–±—ã—á–Ω–æ–º —Ä–µ–∂–∏–º–µ
    setInterval(() => createHeart(false), 600); // –ö–∞–∂–¥–æ–µ 0.6 —Å–µ–∫—É–Ω–¥—ã
</script>

</body>
</html>
